<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="resources/css/index.css?timestrap=1000">
    <script src="resources/lib/viewport.js"></script>
    <script type="text/javascript">mobileAdapter.setAdapterViewport(750, 1334);</script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <title>恒源祥抢红包</title>
</head>

<body>

<div class="commonBg">
    <div class="commonLogo">
        <img src="resources/images/loading/logo.png" alt="">
    </div>
    <div class="formBg">
        <div id="formInputName">
            <input type="text"
                   class="formInput"
                   id="name"
                   placeholder="请输入昵称">
        </div>
        <div id="formInputMobile">
            <input type="text"
                   class="formInput"
                   id="mobile"
                   maxlength="11"
                   placeholder="请输入手机号">

        </div>
        <div id="formInputCaptcha">
            <input type="text"
                   class="formInputShort"
                   id="captcha"
                   maxlength="4"
                   placeholder="验证码">
            <div id="sendMessage">
                发送
            </div>
            <!--准备一个发送验证码的按钮，并且要检测手机号是否为11位-->
        </div>
    </div>
    <div class="formButton" id="submit">
        <img src="resources/images/form/button.png" alt="">
    </div>
</div>

</body>
<script src="//cdn.bootcss.com/require.js/2.2.0/require.min.js"
        data-main="resources/js/form">

</script>
</html>
